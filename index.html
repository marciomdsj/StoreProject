    <title>Store</title>
</head>
<body>
    <h2>Store Cart</h2>

    <div class="container">
        <form class="Form">
            <select id="categorySelect" onChange="showProducts()">
                <option value="">Select the type of the product</option>
                <option value="tv">TV</option>
                <option value="cellphone">Cellphone</option>
                <option value="notebook">Notebook</option>
            </select>

            <div id="productList" class="imageProducts" style="display:none">

            </div>

            <div id="cart" class="cart">
                <img class="cartImage" src="images/cart.png">
                <h3>Shopping Cart</h3>
                <ul id="cartItems">
                    
                </ul>
            </div>
            
        </form>
    </div>
        <script src="script.js"></script>
